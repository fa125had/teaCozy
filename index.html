<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
    <title>The Tea Cozy</title>
  </head>
  <body>
    <!---Header-->
    <header>
      <img
        class="logo"
        src="./resources/images/img-tea-cozy-logo.png"
        alt="teaCozy Logo"
      />
      <nav>
        <ul class="main-menu">
          <li><a href="#">Locations</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#mission">Mission</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!---Mission section-->
      <section class="mission-box" id="mission">
        <img
          src="./resources/images/img-mission-background.jpeg"
          alt="Our Mission"
        />
        <section class="mission-banner">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Fee Range, Sustainable, Smell
            Batch, Fair Trade, Organic Tea
          </h4>
        </section>
      </section>
      <!---Tea of the Month-->
      <br>
      <div class="container">
      <section class="featured-box" id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <section class="featured-tea">
          <figure>
            <img
              src="./resources/images/img-berryblitz.jpeg"
              alt="Fall Berry Blitz Tea"
            />
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
          <figure>
            <img
              src="./resources/images/img-spiced-rum.jpeg"
              alt="Spiced Rum Tea"
            />
            <figcaption>Spiced Rum Tea</figcaption>
          </figure>
          <figure>
            <img src="./resources/images/img-donut.jpeg" alt="Donut" />
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure>
            <img src="./resources/images/img-donut.jpeg" alt="Myrtle Ave Tea" />
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure>
            <img
              src="./resources/images/img-bedford-bizarre.jpeg"
              alt="Bedford Bizarre Tea"
            />
            <figcaption>Bedford Bizarre Tea</figcaption>
          </figure>
        </section>
      </section>
    </div>
      <!---Locations section-->
    </main>
    <!---Footer-->
    <footer></footer>
  </body>
</html>
